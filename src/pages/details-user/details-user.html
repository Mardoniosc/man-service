<ion-header>
  <ion-navbar>
    <ion-title>Detalhes Usuário</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>
        codigo do usuário: {{ usuario.id }}
      </strong>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <h2> Usuário: {{ usuario.nomeSobrenome}}</h2>
        <p><strong>Localidade: </strong>{{ usuario.localidade }}</p>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Enviar Boleto
      </ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
          <ion-input placeholder="Nome"></ion-input><br>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Valor"></ion-input>
      </ion-item>
      <ion-list radio-group [(ngModel)]="autoManufacturers">
        <ion-list-header>
          Estado Boleto
        </ion-list-header>
        <ion-item>
          <ion-label>Pago</ion-label>
          <ion-radio [value]="true"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pendente</ion-label>
          <ion-radio [value]="false"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item>
        <input type="file" (change)="atualizaArquivo($event)"/>
        <button ion-button block (click)="enviarArquivo()">Enviar</button>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
